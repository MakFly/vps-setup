---
# Caddy role - Main tasks

- name: Install required dependencies
  ansible.builtin.apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
    state: present

- name: Create keyrings directory
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Add Caddy GPG key
  ansible.builtin.get_url:
    url: "https://dl.cloudsmith.io/public/caddy/stable/gpg.key"
    dest: /usr/share/keyrings/caddy-stable-archive-keyring.gpg
    mode: '0644'

- name: Add Caddy repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
    state: present
    filename: caddy-stable
    update_cache: true
  when: ansible_distribution == 'Debian'

- name: Add Caddy repository (Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/ubuntu any-version main"
    state: present
    filename: caddy-stable
    update_cache: true
  when: ansible_distribution == 'Ubuntu'

- name: Install Caddy
  ansible.builtin.apt:
    name: caddy
    state: present
    update_cache: true

- name: Create Caddy directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'
  loop:
    - /etc/caddy
    - /var/log/caddy
    - /var/lib/caddy/.local/share/caddy

- name: Configure Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: '0644'
    validate: caddy validate --config %s
  notify: Reload Caddy

- name: Ensure Caddy service is enabled and started
  ansible.builtin.systemd:
    name: caddy
    state: started
    enabled: true
    daemon_reload: true

- name: Verify Caddy is listening
  ansible.builtin.wait_for:
    port: 80
    delay: 2
    timeout: 30
